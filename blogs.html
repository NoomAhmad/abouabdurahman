        .header {
            height: 70px;
        }
        
        .articles-container {
            padding: 60px 12px;
            width: 100%;
        }
        
        .articles-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .articles-header h2 {
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }
        
        .articles-header p {
            color: #757575;
            font-size: 16px;
            margin: 0;
        }
        #articles-list{
            place-items: center;
            width:80%;
        }
        .article {
            border: 1px solid #e6e6e6;
            border-radius: 12px;
            margin-bottom: 20px;
            background: #ffffff;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            overflow: hidden;
            width:100%;
        }
        
        .article:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            border-color: #00ab6c;
        }
        
        .article-image {
            width: 100%;
            height: 300px;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .article:hover .article-image img {
            transform: scale(1.05);
        }
        
        .article-content {
            padding: 24px;
        }
        
        .article-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .article-title a {
            color: #1a1a1a;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .article-title a:hover {
            color: #00ab6c;
        }
        
        .article-description {
            color: #6b6b6b;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #8a8a8a;
            border-top: 1px solid #f0f0f0;
            padding-top: 16px;
        }
        
        .article-date {
            font-weight: 500;
        }
        
        .read-more {
            color: #00ab6c;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #00ab6c;
        }
        
        .read-more:hover {
            background: #00ab6c;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: #fdf2f2;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00ab6c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 900px) {
            .article-content { padding: 60px 12px; }

            .article-meta { flex-direction: column; gap: 10px; align-items: flex-start; }
            .article-image { height: 200px; width:100%; }
        }

    <script>
        async function fetchMediumArticles(maxArticles = 5) {
            try {
                const rssUrl = 'https://medium.com/feed/@noom_pc'; // ðŸ‘ˆ CHANGE THIS
                
                // JSONP method works best for Google Sites
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    const callbackName = 'rssCallback' + Date.now();
                    
                    window[callbackName] = function(data) {
                        document.head.removeChild(script);
                        delete window[callbackName];
                        if (data.status === 'ok') {
                            resolve(data.items.slice(0, maxArticles));
                        } else {
                            reject(new Error('RSS2JSON JSONP failed'));
                        }
                    };
                    
                    script.src = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}&callback=${callbackName}`;
                    script.onerror = () => {
                        document.head.removeChild(script);
                        delete window[callbackName];
                        reject(new Error('Script load failed'));
                    };
                    
                    document.head.appendChild(script);
                    
                    setTimeout(() => {
                        if (window[callbackName]) {
                            document.head.removeChild(script);
                            delete window[callbackName];
                            reject(new Error('Timeout'));
                        }
                    }, 10000);
                });
                
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }
        
        function extractThumbnailFromDescription(description) {
            const imgRegex = /<img[^>]+src="([^">]+)"/;
            const match = description.match(imgRegex);
            return match && match[1] ? match[1] : null;
        }
        
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }
        
        function truncateText(text, maxLength = 200) {
            if (text.length <= maxLength) return text;
            return text.substr(0, maxLength).substr(0, text.lastIndexOf(' ')) + '...';
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        function displayArticles(articles) {
            const articlesContainer = document.getElementById('articles-list');
            
            if (!articles || articles.length === 0) {
                articlesContainer.innerHTML = '<div class="error">No articles found.</div>';
                return;
            }
            
            const articlesHtml = articles.map(article => {
                const cleanDescription = stripHtml(article.description || article.content || '');
                const truncatedDescription = truncateText(cleanDescription);
                const formattedDate = formatDate(article.pubDate);
                
                const thumbnailUrl = extractThumbnailFromDescription(article.description || article.content || '');
                const finalThumbnail = thumbnailUrl || article.thumbnail;
                
                const imageHtml = finalThumbnail ? 
                    `<div class="article-image">
                        <img src="${finalThumbnail}" alt="${article.title}" loading="lazy" onerror="this.parentElement.style.display='none'">
                    </div>` : '';
                
                const descriptionHtml = truncatedDescription && truncatedDescription.length > 10 ? 
                    `<p class="article-description">${truncatedDescription}</p>` : '';
                
                return `
                    <article class="article">
                        ${imageHtml}
                        <div class="article-content">
                            <h3 class="article-title">
                                <a href="${article.link}" target="_blank" rel="noopener noreferrer">
                                    ${article.title}
                                </a>
                            </h3>
                            ${descriptionHtml}
                            <div class="article-meta">
                                <span class="article-date">${formattedDate}</span>
                                <a href="${article.link}" target="_blank" rel="noopener noreferrer" class="read-more">
                                    Read More
                                </a>
                            </div>
                        </div>
                    </article>
                `;
            }).join('');
            
            articlesContainer.innerHTML = articlesHtml;
        }
        
        function displayError(message) {
            const articlesContainer = document.getElementById('articles-list');
            articlesContainer.innerHTML = `<div class="error">Error: ${message}</div>`;
        }
        
        async function init() {
            try {
                const articles = await fetchMediumArticles();
                displayArticles(articles);
            } catch (error) {
                displayError('Unable to load articles. Please check your Medium username.');
            }
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
